<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
</head>
<body>
    <div style="text-align:center;">
        <h1>Thank you!</h1>
        <img src="images/122-1226306_circle-green-check-png-green-check-in-circle.png" alt="" style="height: 200px;">
        <p>Your submission has been received and someone will be contacting you soon.</p>
        <p>This page will redirect in <span id="timer"></span> seconds.</p>
        <!-- <p>This page will redirect in <span>5 </span>seconds.</p> -->
    </div>
        
    <script type="text/javascript">
        var count = 5;
        var redirect = "index.html";
        function countDown() {
        if(count >= 0){
        document.getElementById("timer").innerHTML = count--;
        setTimeout("countDown()", 1000);
        }else{
        window.location.href = redirect;
        }
        }
        //countDown(); below starts countDown() function
        //countDown();
    </script>
</body>
</html>
